<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="SurveyForm.css">
      
        
    </head>
    <body>
            <div id = "title">
                <h1>
                freeCodeCamp Survey Form
                </h1>        
            </div>
            <div id ="description">
               <h5>Thank you for taking the time to help us improve the platform</h5>
            </div>
            <div id="container">
            <form id ="survey-form">
                <div class="form-group">
                    <label id ="name">Name </label>
                    <input class="form-control" type="text" placeholder="Enter your name">
                    <label id="email">E-mail</label>
                    <input type="text" class="form-control" placeholder="Enter your e-mail">
                    <label id ="number">Age(opcional)</label>

                    <input minlength="18" maxlength="100" class="form-control" type="text" placeholder="Age">
                </div>
                <div class="form-group">
                    <label>Which option best describes your current role?</label>
                    <select class="form-control">
                        <option disabled selected value>select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>
                  <div class="form-group">

                    <label>Would you recommend freeCodeCamp to a friend?</label><br>
    
                     <input id= "Definitely" name="Definitely" type="radio" value="Definitely">Definitely<br>
                     <input id= "Maybe" name="Definitely" type="radio" value="Maybe">Maybe<br>
                         <input id= "Not sure" name="Definitely" type="radio" value="Not sure">Not sure<br>
         
                  </div>
                  <div class="form-group">
                    <label>
                        What is your favorite feature of freeCodeCamp? </label><br>
                        <select class="form-control" id="dropdown">
                            <option disabled selected value>select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
        
                  </div>
                    
                  <div class="form-group">
                    <br><label>What would you like to see improved? (Check all that apply) </label><br>
                    <input type="checkbox" value="Front-end Projects">Front-end Projects <br>
                    <input type="checkbox" value="Data Visualization">Data Visualization<br>
                    <input type="checkbox" value="Challenges">Challenges<br>
                    <input type="checkbox" value="Open Source Community">Open Source Community<br>
                    <input type="checkbox" value="Gitter help rooms">Gitter help rooms<br>
                    <input type="checkbox" value="Videos">Videos<br>
                    <input type="checkbox" value="City Meetups">City Meetups<br>
                    <input type="checkbox" value="Wiki">Wiki<br>
                    <input type="checkbox" value="Forum">Forum<br>
                    <input type="checkbox" value="Additional Courses">Additional Courses<br>
                  </div>
                  <div class="form-group">
                            <label>Any comments or suggestions?</label>
                            <textarea class="form-control" name="suggestions" id="text" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                  </div>
                        <input type="button" id="submit" value="Submit">
                   </div>
            </form>
        </div>
       
    </body>
</html>
